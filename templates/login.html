<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Вход в аккаунт</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>

    <div class="position-absolute top-0 start-50 translate-middle-x">

        <form action="#" class="authorization__form" method="post">
            {% csrf_token %}
            <div class="authorization__items">
                <h2 class="authorization__title">Добро пожаловать!</h2>
                <p class="authorization__text">Пожалуйста, войдите в аккаунт, чтобы получить доступ к возможностям приложения</p>
                <!--<h4 class="authorization__item-subtitle">Электронная почта или имя пользователя</h4>
                <input type="text" name="username" placeholder="Введите свой адрес почты">-->

                <div class="position-relative">
                    <label for="validationTooltipUsername" class="form-label">Электронная почта или имя пользователя</label>

                    <div class="input-group wd-50">
                        <input name="username" type="text" class="form-control" placeholder="Введите почту" aria-label="почта" aria-describedby="basic-addon2">
                        <!--<span class="input-group-text" id="basic-addon2">@example.com</span>-->
                    </div>

                </div>

                <!--<h4 class="authorization__item-subtitle">Пароль</h4>
                <input name="password" type="password" class="authorization__input" placeholder="Введите пароль">
                <p class="authorization__item-text">{{message}}</p>-->

                <div>
                    <label for="validationTooltip05" class="form-label">Пароль</label>
                    <input name="password" type="password" class="form-control" placeholder="Введите пароль">
                        {{message}}
                    </p>
                </div>

            </div>

            <button class="btn btn-primary" type="submit">Войти</button>

            <p class="authorization__question">
                Нет аккаунта <a href="{% url 'registration' %}" class="authorization__register">Создать аккаунт</a>
            </p>

        </form>

    </div>

</body>
</html>
