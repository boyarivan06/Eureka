<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    {% load static %}
    <script src="{% static 'js/likes.js' %}"></script>
</head>
<body>
    <h1>привет, это проджект эурека</h1>
    {% if user.is_authenticated %}
    <ul class="nav justify-content-end">
        <li><a href="{% url 'profile' %}" class="nav-link">Профиль</a></li>
       <li><a class="nav-link" href="{% url 'logout' %}">Выйти</a></li>
    </ul>

    {% else %}
    <a class="btn btn-secondary" href="{% url 'login' %}">Вход</a>
    <a class="btn btn-primary" href="{% url 'registration' %}">Регистрация</a>
    {% endif %}
    <a href="{% url 'new_idea' %}" class="btn btn-success">Добавить идею</a>
    <div class="container">
        {% for idea in ideas %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{idea.name}}</h5>
                <p class="card-text">{{idea.description}}</p>
                <div class="button-group">
                    <p class="btn btn-success" onclick="add_like({{idea.id}})">+</p>
                    <p class="btn btn-danger" onclick="add_dislike({{idea.id}})">-</p>
                </div>
                <p class="p-2" id='likes' style="color:green; display:inline">{{idea.likes}}</p>
                <p class="p-2" id='dislikes' style="color:red; display:inline">{{idea.dislikes}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
